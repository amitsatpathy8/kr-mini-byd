<script type="text/javascript" src="tree/jquery.easing.1.3.js"></script>

<body>
<!--

<div class="info">
	<p><span class="pr01"></span>작업완료</p>
	<p><span class="pr02"></span>작업중</p>
	<p><span class="pr03"></span>작업대기</p>
</div>

<div class="f_list">
	<div class="list_cell">
		<a href="#menu" class="first_d title"><em>Guide</em></a>
		<ul>
			<li><a href="sub/index.html" target="main">01_MAIN</a></li>	
			<li><a href="sub/accessories.html" target="main">02_accessories</a></li>	
			<li><a href="sub/tire.html" target="main">03_tire</a></li>	
			<li><a href="sub/tipsGuide.html" target="main">04_tipsGuide</a></li>	
			<li><a href="sub/serviceCenter.html" target="main">05_serviceCenter</a></li>	
		</ul>
	</div>
</div>
<script>
$(document).ready(function(){
	target = $('.f_list');
	target.find('.list_cell > a').click(function(){
		var _pt = $(this).parent();

		if(_pt.find('> ul').css('display') == 'none'){
			_pt.find('> ul').stop().slideDown(400);
		}else{
			_pt.find('> ul').stop().slideUp(400);
		}
	});

	target.find('.list_cell').each(function(){
		var _at = $(this).find('> a em');
		var _n  = $(this).find('> ul > li').length;
		_at.append("(<span class='strong'>"+_n+"</span>)")
	});
});

function popOpen(_u,_w,_h){
	var _url = _u;
	var _option = "width="+_w+",height="+_h+",resizable=no,status=no"
	window.open(_url,"",_option);
}
</script>
</body>
</html>
