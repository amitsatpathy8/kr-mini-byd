<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0, user-scalable=no">
<meta http-equiv="Cache-Control" content="no-cache"/>  
<meta http-equiv="Expires" content="0"/>  
<meta http-equiv="Pragma" content="no-cache"/>
<title></title>
<link href="tree/tree.css" type="text/css" rel="stylesheet" media="screen" />
<script type="text/javascript" src="tree/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="tree/jquery.easing.1.3.js"></script>
<style>
.f_list{padding-bottom:0}
a.title{font-size:16px;padding-left:10px;color:#fff;line-height:48px;height:48px;background:#666;border-bottom:1px solid #cecece}
a.title > em{background:none;padding-left:0}
.list_cell > ul > li{padding-left:10px}
.list_cell > ul > li > a{font-size:14px;line-height:18px;padding:14px 18px 14px 10px}
</style>
</head>
<body>
<!--
/	pr01		:	작업완료
/	pr02		:	작업중
/	pr03		:	작업대기

<div class="info">
	<p><span class="pr01"></span>작업완료</p>
	<p><span class="pr02"></span>작업중</p>
	<p><span class="pr03"></span>작업대기</p>
</div>
-->
<div class="f_list">
	<div class="list_cell">
		<a href="#menu" class="first_d title"><em>Guide</em></a>
		<ul>
			<li><a href="sub/index.html" target="main">01_MAIN</a></li>	
			<li><a href="sub/accessories.html" target="main">02_accessories</a></li>	
			<li><a href="sub/tire.html" target="main">03_tire</a></li>	
			<li><a href="sub/tipsGuide.html" target="main">04_tipsGuide</a></li>	
			<li><a href="sub/serviceCenter.html" target="main">05_serviceCenter</a></li>	
		</ul>
	</div>
</div>
<script>
$(document).ready(function(){
	target = $('.f_list');
	$('a').each(function(){
		if($(this).attr('target')){
			$(this).attr('target','_self')
		}
	});
	target.find('.list_cell > a').click(function(){
		var _pt = $(this).parent();

		if(_pt.find('> ul').css('display') == 'none'){
			_pt.find('> ul').stop().slideDown(400);
		}else{
			_pt.find('> ul').stop().slideUp(400);
		}
	});

	target.find('.list_cell').each(function(){
		var _at = $(this).find('> a em');
		var _n  = $(this).find('> ul > li').length;
		_at.append("(<span class='strong'>"+_n+"</span>)")
	});
});

function popOpen(_u,_w,_h){
	var _url = _u;
	var _option = "width="+_w+",height="+_h+",resizable=no,status=no"
	window.open(_url,"",_option);
}
</script>
</body>
</html>
